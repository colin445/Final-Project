    <title>Video Gallery</title>

    <title>Video Gallery</title>

    <style>
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .video-gallery video {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            object-fit: cover;
            border-radius: 10px;
        }
        .home{
            width: 30%;
            height: 30px;
            background: lightskyblue;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .2s;
        }

        .home:hover{
            opacity: 0.8;
        }

    </style>
</head>
    <body>
        <h1>Video Gallery</h1>
        <a href="index.html"><input type="button" class="home" value="Home"></a>
